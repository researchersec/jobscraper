name: Generate README Changes

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  generate_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get commit history
        run: |
          echo "### Changes to READMEs" > changes.md
          echo -e "\n#### it\n" >> changes.md
          if [ -f "it/README.md" ]; then
            git log --pretty=format:"%h - %s" it/README.md >> changes.md
          else
            echo "- README.md deleted" >> changes.md
          fi

          echo -e "\n#### lager\n" >> changes.md
          if [ -f "lager/README.md" ]; then
            git log --pretty=format:"%h - %s" lager/README.md >> changes.md
          else
            echo "- README.md deleted" >> changes.md
          fi

          echo -e "\n#### salgs\n" >> changes.md
          if [ -f "salgs/README.md" ]; then
            git log --pretty=format:"%h - %s" salgs/README.md >> changes.md
          else
            echo "- README.md deleted" >> changes.md
          fi

          echo -e "\n#### www\n" >> changes.md
          if [ -f "www/README.md" ]; then
            git log --pretty=format:"%h - %s" www/README.md >> changes.md
          else
            echo "- README.md deleted" >> changes.md
          fi

      - name: Update Root README
        run: cat changes.md >> README.md

      - name: Commit changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add README.md
          git commit -m "Update README with commit history" || echo "No changes to commit"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
